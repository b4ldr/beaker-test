---
sudo: false
dist: trusty
language: ruby
cache: bundler
bundler_args: --without development
before_install:
  - bundle -v
  - rm Gemfile.lock || true
  - gem update --system
  - gem update bundler
  - gem --version
  - bundle -v
script:
  - 'bundle exec rake $CHECK'
matrix:
  fast_finish: true
  include:
  - rvm: 2.3.1
    env: ["BEAKER_set=\"docker/ubuntu-master-16.04\"", "CHECK=beaker", "BEAKER_TESTMODE=agent"]
    services: ["docker"]
    sudo: required
  - rvm: 2.3.1
    env: ["BEAKER_set=\"docker/ubuntu-master-14.04\"", "CHECK=beaker", "BEAKER_TESTMODE=agent"]
    services: ["docker"]
    sudo: required
notifications:
  email: false
deploy:
  provider: puppetforge
  deploy:
    branch: ha-bug-puppet-forge
  user: icann
  password:
    secure: ""
  on:
    tags: true
    # all_branches is required to use tags
    all_branches: true
    # Only publish the build marked with "DEPLOY_TO_FORGE"
    condition: "$DEPLOY_TO_FORGE = yes"
